"Data for a CC Sibs payment"
type CreditCardSibsPaymentData {
  "Internal token"
  token: String!
}

extend union PaymentData = CreditCardSibsPaymentData

"Data for a CC Sibs payment method"
type CreditCardSibsPaymentMethodData {
  "info"
  info: String!
}

extend union PaymentMethodData = CreditCardSibsPaymentMethodData

extend enum PaymentMethodName {
  "credit card sibs"
  creditcard_sibs
}
